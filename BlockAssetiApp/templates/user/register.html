      }

      .form-group .form-control {
        -webkit-box-shadow: none;
        box-shadow: none;
        background-color: #000;
        border: 1px solid #dee2e6;

        border-radius: 6px;

        window.gtranslateSettings = {
          default_language: "en",
          detect_browser_language: true,
          wrapper_selector: ".gtranslate_wrapper",

      </script>

        defer

                    margin-bottom: 10px;
                  "
