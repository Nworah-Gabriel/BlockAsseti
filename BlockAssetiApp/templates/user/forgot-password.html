{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="csrf-token"
      content="xHEkNZ85jIBsbOj5jTleh0V0ncQXueDXeHTDTCZ2"
    />
    <title>BlockAsset | Forgot your password</title>

    <!-- Login css -->

    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png" />

    <link
      href="{% static 'user/temp/css/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons -->
    <link
      href="{% static 'user/temp/css/materialdesignicons.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="{% static 'user/temp/css/line.css' %}" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Main Css -->
    <link
      href="{% static 'user/temp/css/style.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'user/temp/css/colors/default.css' %}"
      rel="stylesheet"
    />

    <!-- Login css -->

    <link
      href="{% static 'user/temp/css/login/style-2.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static 'user/temp/css/login/responsive.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static 'user/temp/css/login/owl.theme.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static 'user/temp/css/login/animate.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static 'user/temp/css/login/font-awesome.min-2.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static 'user/temp/css/login/images/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static 'user/temp/css/login/themify-icons.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static 'user/temp/css/login/owl.theme.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="h-100 bg-soft-primary">
    <section class="auth">
      <div class="container">
        <div class="pb-3 row justify-content-center">
          <div class="col-12 col-md-6 col-lg-6 col-sm-10 col-xl-6">
            <div class="bg-white shadow card login-page roundedd border-1">
              <div class="card-body">
                <h4 class="text-center card-title">Password Reset</h4>
                <form
                  method="POST"
                  action="forgot-password"
                  class="mt-4 login-form"
                >
                  {% csrf_token %}
                  <input
                    type="hidden"
                    name="_token"
                    value="xHEkNZ85jIBsbOj5jTleh0V0ncQXueDXeHTDTCZ2"
                  />
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label
                          >Your Email <span class="text-danger">*</span></label
                        >
                        <div class="position-relative">
                          <i data-feather="mail" class="fea icon-sm icons"></i>
                          <input
                            type="email"
                            class="pl-5 form-control"
                            name="email"
                            value=""
                            id="email"
                            placeholder="name@example.com"
                            required
                          />
                        </div>
                      </div>
                    </div>
                    <!--end col-->

                    <div class="mb-0 col-lg-12">
                      <button class="btn btn-primary btn-block" type="submit">
                        Email Password Reset Link
                      </button>
                    </div>
                    <!--end col-->

                    <div class="text-center col-12">
                      <p class="mt-3 mb-0">
                        <small class="mr-2 text-dark">Repeat Login ?</small>
                        <a href="login" class="text-dark font-weight-bold"
                          >Login</a
                        >
                      </p>
                    </div>
                    <!--end col-->

                    <div class="text-center col-12">
                      <p class="mt-4 mb-0">
                        <small class="mr-2 text-dark"
                          >&copy; Copyright 2024 &nbsp; BlockAsset &nbsp; All
                          Rights Reserved.</small
                        >
                      </p>
                    </div>
                  </div>
                  <!--end row-->
                </form>
              </div>
            </div>
            <!---->
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end container-->
    </section>
    <!--end section-->

    <script src="{% static 'user/temp/css/login/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'user/temp/css/login/bootstrap.min-2.js' %}"></script>

    <script src="{% static 'user/temp/js/jquery-3.5.1.min.js ' %}"></script>
    <script src="{% static 'user/temp/js/bootstrap.bundle.min.js ' %}"></script>

    <!-- SLIDER -->
    <script src="{% static 'user/temp/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'user/temp/js/owl.init.js' %}"></script>
    <!-- Icons -->
    <script src="{% static 'user/temp/js/feather.min.js' %}"></script>
    <script src="{% static 'user/temp/js/bundle.js' %}"></script>

    <script src="{% static 'user/temp/js/app.js' %}"></script>
    <script src="{% static 'user/temp/js/widget.js' %}"></script>
  </body>
</html>
